{% extends "layouts/base.html" %}
{% block content %}

<h3 class="fw-bold mb-4">Admin Dashboard</h3>

<div class="row g-4">

    <!-- Users -->
    <div class="col-md-4">
        <div class="card shadow-lg p-3 border-0 rounded-4">
            <h5 class="fw-semibold">Total Users</h5>
            <h2 class="fw-bold text-primary">{{ total_users }}</h2>
        </div>
    </div>

    <!-- Products -->
    <div class="col-md-4">
        <div class="card shadow-lg p-3 border-0 rounded-4">
            <h5 class="fw-semibold">Total Products</h5>
            <h2 class="fw-bold text-success">{{ total_products }}</h2>
        </div>
    </div>

    <!-- Orders -->
    <div class="col-md-4">
        <div class="card shadow-lg p-3 border-0 rounded-4">
            <h5 class="fw-semibold">Total Orders</h5>
            <h2 class="fw-bold text-warning">{{ total_orders }}</h2>
        </div>
    </div>

</div>

<hr class="my-4">

<h4 class="fw-bold mb-3">Quick Actions</h4>

<div class="d-flex flex-wrap gap-3">

    <a href="{{ url_for('admin.admin_users') }}" class="btn btn-outline-primary px-4">
        Manage Users
    </a>

    <a href="{{ url_for('admin.admin_products') }}" class="btn btn-outline-success px-4">
        Manage Products
    </a>

    <a href="{{ url_for('admin.admin_orders') }}" class="btn btn-outline-warning px-4">
        Manage Orders
    </a>

</div>

{% endblock %}
