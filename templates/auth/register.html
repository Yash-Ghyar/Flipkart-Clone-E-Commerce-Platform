{% extends "layouts/base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-lg p-4" style="width: 450px; border-radius: 10px;">

        <h4 class="text-center fw-bold mb-3" style="color: #2874f0;">Create Account</h4>

        <form method="POST" action="{{ url_for('users.register') }}">

            <input type="hidden" name="role" value="customer">

            <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>

            <button class="btn btn-primary w-100 fw-bold" style="background: #2874f0;">
                Register
            </button>

            <p class="text-center mt-3">
                Register as Seller?
                <a href="{{ url_for('users.seller_register') }}" class="text-primary fw-semibold">Click here</a>
            </p>

            <p class="text-center mt-2">
                Already have an account?
                <a href="{{ url_for('users.login') }}" class="text-primary fw-semibold">Login</a>
            </p>

        </form>
    </div>
</div>

{% endblock %}
