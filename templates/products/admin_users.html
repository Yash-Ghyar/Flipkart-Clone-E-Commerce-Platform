{% extends "layouts/base.html" %}
{% block content %}

<h3 class="fw-bold mb-4">Admin â€” Manage Users</h3>

<table class="table table-bordered table-striped shadow-sm rounded-3">
    <thead class="table-dark">
        <tr>
            <th style="width: 25%;">Name</th>
            <th style="width: 35%;">Email</th>
            <th style="width: 15%;">Role</th>
            <th style="width: 25%;">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>

            <td>
                <span class="badge
                    {% if u.role == 'admin' %} bg-danger
                    {% elif u.role == 'seller' %} bg-info
                    {% else %} bg-success
                    {% endif %}
                ">
                    {{ u.role }}
                </span>
            </td>

            <td>
                <!-- CHANGE ROLE FORM -->
                <form action="{{ url_for('admin.admin_change_user_role', user_id=u.id) }}"
                      method="POST"
                      class="d-inline">

                    <select name="role"
                            class="form-select form-select-sm d-inline w-auto">
                        <option value="customer" {% if u.role == 'customer' %}selected{% endif %}>Customer</option>
                        <option value="seller" {% if u.role == 'seller' %}selected{% endif %}>Seller</option>
                        <option value="admin" {% if u.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>

                    <button class="btn btn-sm btn-primary ms-1">Update</button>
                </form>

                <!-- DELETE USER FORM -->
                <form action="{{ url_for('admin.admin_delete_user', user_id=u.id) }}"
                      method="POST"
                      class="d-inline">

                    <button class="btn btn-sm btn-danger ms-1"
                            onclick="return confirm('Delete this user permanently?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
