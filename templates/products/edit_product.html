{% extends "layouts/base.html" %}
{% block content %}

<h3 class="fw-bold mb-4">Edit Product</h3>

<form method="POST" enctype="multipart/form-data" class="card p-4 shadow-lg rounded-4">

    <div class="row g-4">

        <div class="col-md-6">
            <label class="fw-semibold">Product Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>

        <div class="col-md-6">
            <label class="fw-semibold">Category</label>
            <input type="text" name="category" class="form-control" value="{{ product.category }}" required>
        </div>

        <div class="col-md-4">
            <label class="fw-semibold">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
        </div>

        <div class="col-md-4">
            <label class="fw-semibold">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
        </div>

        <div class="col-md-12">
            <label class="fw-semibold">Description</label>
            <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
        </div>

        <div class="col-md-12">
            <label class="fw-semibold">Current Image</label><br>
            <img src="/uploads/images/{{ product.image_filename }}" 
                 style="height: 160px;" class="rounded mb-2">
            <input type="file" name="image" class="form-control mt-2">
        </div>

    </div>

    <button class="btn btn-primary px-4 mt-4">Save Changes</button>

</form>

{% endblock %}
